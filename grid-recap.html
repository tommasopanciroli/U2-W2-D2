<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center my-3">Griglie Responsive di Bootstrap</h1>
    </header>
    <main>
      <!-- 3 attori in gioco per creare un'impaginazione responsive con BS -->
      <!-- 1) Container <div class="container"></div> -->
      <!-- un Container è un elemento di blocco con una determinata e dinamica
         quantità di margini ai lati -->
      <!-- 2) Row <div class="row"></div> -->
      <!-- una Row è un contenitore flessibile adatto a ospitare fino a 12 Colonne -->
      <!-- 3) Col <div class="col" -->
      <!-- una Col è il vero contenitore dei vostri elementi; è un display: block che però riceve delle caratteristiche particolari da BS perchè si trova all'interno di una row. È possibile inserire fino a 12 colonne dentro ad una Row perchè ci sono 12
       "slot" disponibili; in caso di numero inferiore di colonne, ogni colonna avrà una quantità di spazio allocata pari a 12/numero-di-colonne -->
      <div class="container border border-2 border-danger">
        <div class="row">
          <div class="col col-12 col-md-3 col-lg-2" style="height: 300px"></div>
          <div class="col col-12 col-md-6 col-lg-8" style="height: 300px"></div>
          <div class="col col-12 col-md-3 col-lg-2" style="height: 300px"></div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
